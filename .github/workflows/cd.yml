name: Build and Push Image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set Version
      id: vars
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Build the Docker image
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo "1. $RELEASE_VERSION"
        echo "2. ${{ steps.vars.outputs.tag }}"
        echo "3. Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
        echo "4. Tag name from github.ref_name: ${{  github.ref_name }}"
      # run: docker build . --file Dockerfile --tag farhan15r/ci-cd-docker-compose-on-vm:${{ steps.get_tag.outputs.TAG }}

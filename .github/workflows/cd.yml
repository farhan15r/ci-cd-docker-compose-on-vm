name: Build and Push Image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set Version
      id: version
      run: |
        echo "VERSION=$(echo ${GITHUB_REF} | sed -n 's/refs\/tags\/v//p')" >> $GITHUB_ENV
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
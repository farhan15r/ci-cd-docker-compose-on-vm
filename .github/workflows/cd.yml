name: Build and Push Image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set version from tag
      id: version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/v}